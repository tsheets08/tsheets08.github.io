 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="howto-modal modal fade" id="howtoModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                              {% if post.video %}
                                <div class="container">
                                  <div class="row">
                                    <div class="col-sm-6 col-centered">
                                      <div class="embed-responsive embed-responsive-16by9">
                                        <iframe width="560" height="315" src="{{ post.video }}" frameborder="0" allowfullscreen></iframe>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              {% endif %}
                            <ul class="list-inline item-details">
                                <li>
                                  <p>
                                  </p>
                                </li>
                                <li>Date:
                                    <strong>{{ post.project-date }}</strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
